<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatable" contents="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/7d38d74ded.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="stylee.css"/>
        <title>Responsive Navbar</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="#">CloedO</a></div>
                <ul class="links">
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="service">Services</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
                <a href="#" class="action-btn">Get Started</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="service">Services</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="#" class="action-btn">Get Started</a></li>
            </div>
        </header>
        <main>
            <section id="hero">
                <h1>Welcome</h1>
                <p>Cloedo is the test project application created by Ditto.</p>
            </section>

        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function(){
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ?'fa-solid fa-xmark'
                :'fa-solid fa-bars'
            }
        </script>


    </body>
</html>
